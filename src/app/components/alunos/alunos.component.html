<div class="demo-button-container">
   <!-- <button mat-raised-button (click)="addAluno()" class="demo-button">Cadastrar Aluno</button>-->
</div>



<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">

    <ng-container *ngFor="let column of columns" [matColumnDef]="column.attribute">
        <th mat-header-cell *matHeaderCellDef>{{column.name}}</th>
        <td mat-cell *matCellDef="let row">{{column.value(row)}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
</table>
